<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Piano Sounds</title>
 <script>
   async function playSound(note){
	 try{
		   const respone=await fetch(`/InstrumentServlet?instrument=piano&note=${note}`);
		   const data=await response.json();
		   
		   if(data.soundUrl){
			   const audio=new Audio(data.soundUrl);
			   audio.play();
		   }
		   else{
			   console.log("No sound found for" , note);
		   }

	 }catch(error){
		 console.error("Error fetching sound:",error);
	 }
   }
 </script>
</head>
<body>
 <h2>Play Piano</h2>
 <div class='Piano'>
    <button onclick="playSound('C')">C</button>
    <button onClick="playSound('D')">D</button>
    <button onClick="playSound('E')">E</button>
    <button onClick="playSound('F')">F</button>
    <button onClick="playSound('G')">G</button>
    <button onClick="playSound('A')">A</button>
    <button onClick="playSound('B')">B</button>
 </div>

</body>
</html>
